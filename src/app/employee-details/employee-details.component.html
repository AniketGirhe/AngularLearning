<table>
    <thead>
        <th [attr.colspan]="columnSpan">{{tableHeader}}</th>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<button [ngClass]="applyClassToButton()">Click me</button>
<br><br>
<button [style.font-weight]="isBold? 'bold' :'normal' ">Click me</button>
<br><br>
<button [style.font-size.px]="fontSize">Click me</button>
<br><br>
<button [ngStyle]="getStyle()">Click me</button>
